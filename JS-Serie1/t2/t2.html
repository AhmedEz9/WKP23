<!DOCTYPE html>
<html>

    <title>2D Plane Distance Calculator</title>
</head>
<body>
    <h1>2D Plane Distance Calculator</h1>
    <p>Enter the coordinates of two points:</p>

    <label for="point1">Point 1 (x, y):</label>

    <p id="result"></p>

    <script src="t2.js"></script>
</body>
