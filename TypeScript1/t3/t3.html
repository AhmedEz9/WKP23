<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <script src="t3.js" defer></script>
</head>
<body>
    <form id="bookForm">
        <label for="title">Book Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br><br>

        <label for="publicationYear">Publication Year:</label>
        <input type="number" id="publicationYear" name="publicationYear" required><br><br>

        <input type="submit" value="Submit">
    </form>

    <div id="bookDetails" style="display: none;">
        <h2>Book Details:</h2>
        <p>Title: <span id="bookTitle"></span></p>
        <p>Author: <span id="bookAuthor"></span></p>
        <p>Publication Year: <span id="bookPublicationYear"></span></p>
    </div>
</body>
</html>
